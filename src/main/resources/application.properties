# Application Name
spring.application.name=financontrol
app.base-url=${FINANCONTROL_BASE_URL:http://localhost:8080}

# Server Configuration (Respects $PORT env var for Cloud Run/Heroku/Railway)
server.port=${PORT:8080}

# Database Configuration
spring.datasource.url=${FINANCONTROL_DB_URL}
spring.datasource.username=${FINANCONTROL_DB_USERNAME}
spring.datasource.password=${FINANCONTROL_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging (SLF4J + Logback is default in Spring Boot)
logging.level.com.financontrol=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
# logging.file.name=logs/financontrol.log

# Wicket Configuration
wicket.configuration=development

# Email Configuration (Replace with your SMTP details, e.g., Mailtrap, Gmail)
spring.mail.host=${FINANCONTROL_MAIL_HOST}
spring.mail.port=${FINANCONTROL_MAIL_PORT}
spring.mail.username=${FINANCONTROL_MAIL_USERNAME}
spring.mail.password=${FINANCONTROL_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Actuator Endpoints (Secured by ROLE_ADMIN)
management.endpoints.web.exposure.include=health,info,metrics