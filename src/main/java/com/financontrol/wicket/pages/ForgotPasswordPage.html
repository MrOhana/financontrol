<wicket:extend>
    <div class="login-card">
        <div class="card hoverable">
            <div class="card-content">
                <span class="card-title center-align indigo-text text-darken-3">Recovery</span>
                <p class="center-align grey-text">Enter your email to receive a password reset link.</p>
                <br />
                <div wicket:id="feedback" class="feedbackPanel"></div>

                <form wicket:id="form">
                    <div class="input-field mb-3">
                        <i class="material-icons prefix">email</i>
                        <input type="email" wicket:id="email" id="email" />
                        <label for="email">Email Address</label>
                    </div>
                    <div class="center-align" style="margin-top: 20px;">
                        <button type="submit" class="btn waves-effect waves-light orange darken-2" style="width: 100%;">
                            Send Link <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-action center-align bg-light">
                <a href="/login" class="indigo-text">Back to Login</a>
            </div>
        </div>
    </div>
</wicket:extend>
