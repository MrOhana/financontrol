<wicket:extend>
    <div class="login-card">
        <div class="card hoverable">
            <div class="card-content">
                <span class="card-title center-align indigo-text text-darken-3">Reset Password</span>
                <div wicket:id="feedback" class="feedbackPanel"></div>

                <form wicket:id="form">
                    <div class="input-field mb-3">
                        <i class="material-icons prefix">lock</i>
                        <input type="password" wicket:id="password" id="password" />
                        <label for="password">New Password</label>
                    </div>
                    <div class="input-field mb-3">
                        <i class="material-icons prefix">lock_outline</i>
                        <input type="password" wicket:id="confirmPassword" id="confirmPassword" />
                        <label for="confirmPassword">Confirm New Password</label>
                    </div>
                    <div class="center-align" style="margin-top: 20px;">
                        <button type="submit" class="btn waves-effect waves-light orange darken-2" style="width: 100%;">
                            Reset Password <i class="material-icons right">vpn_key</i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-action center-align bg-light">
                <a href="/login" class="indigo-text">Back to Login</a>
            </div>
        </div>
    </div>
</wicket:extend>
